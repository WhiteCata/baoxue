<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/regist.css"/>
	</head>
	<body>
		<div class="header">
			<a href="http://reg.163.com/" target="_blank">
				<div class="logo spring"></div>
			</a>
			<div class="left">
				已有账号？<a href="#">去登录</a>
			</div>
		</div>
		
		
		<div class="main">
			<!--注册头部信息-->
			<div class="reg-logo">
				
				<div class="select left">普通账号注册</div>
				<a href="#" class="right">靓号注册
					<p class="new">new</p>
				</a>
			</div>
			
			<!--注册头部信息-->
			
			
			<div class="main-body">
				
				<div class="first">
					<label class="ulabel" for="inp-account">邮箱：</label>
					<input type="text" id="inp-account" class="email" placeholder="网易邮箱/其他邮箱"/>
					<div class="sug">
						
					</div>
					
				</div>
				
				
				<div class="second">
					<label class="ulabel" for="inp-password">密码：</label>
					<input type="password" id="inp-password" class="password" placeholder="密码"/>
					<div class="sug">
						
					</div>
				</div>
				
				
				
				<div class="third">
					<label class="ulabel" for="rep-password">确认密码：</label>
					<input type="password" id="rep-password" class="rpassword" placeholder="请确认密码"/>
					<div class="sug">
						
					</div>
				</div>
				
				<div class="input">
					<label class="uulabel" for="rep-password">验证码：</label>
					<div class="pic">
						<span class="spr"></span>
						<span class="str">
							点此进行验证
						</span>
					</div>
					
					
				</div>
				
				
				<div class="iphone">
					
					<label class="ulabel" for="inp-iphone">手机号：</label>
					<input type="text" id="inp-iphone" class="ip" placeholder="11位手机号"/>
					<div class="sug">
					
					
				</div>
				
				
				<div class="note"></div>
				
				<div class="tab"></div>
				
				<div class="message"></div>
				
				<div class="regg"></div>
				
				
				<div class="tips"></div>
				
				
			</div>
			
			
			<!--尾图-->
			<div >
				<a href="#" class="m-foot" target="_blank">
					<img src="../img/a.png"/>
				</a>	
			</div>
			
			</div>
		</div>
		
		<div class="footer">
			
			
			<p>
				<a href="#">About NetEase</a>-
				<a href="#">公司简介</a>-
				<a href="#">联系方式</a>-
				<a href="#">OAuth2.0认证</a>-
				<a href="#">招聘信息</a>-
				<a href="#">客户服务</a>-
				<a href="#">相关法律</a>-
				<a href="#">网络营销</a>	
			</p>
			<p>网易公司版权所有&copy;1997-2019</p>
		</div>
		
		
		
	</body>
</html>
