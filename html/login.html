<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		
		<div class="login-container">
			<div class="loginContent">
				<div class="logFrame">
					<div class="title">
						欢迎登录网易邮箱账号
					</div>
					<div class="log-main">
						<div class="email">
							<div class="img-content">
								
							</div>
							<div class="content">
								<input type="email" name="email" id="email" placeholder="邮箱"/>
							</div>
						</div>
						<div class="pwd">
							<div class="img-content"></div>
							<div class="content">
								<input type="password" name="pwd" id="pwd" placeholder="密码"/>
							</div>
						</div>
						<div class="p">
							<div class="sec"></div>
							<p class="p">使用<a href="#">网易账号管家</a>，全面保护您的账号！</p>
						</div>
						<a href="#" class="log">登录</a>
						<p class="pp">
							<small class="right">忘记密码？</small>
							<small class="left">去注册</small>
						</p>
					</div>
				</div>
			</div>
			<div></div>
			
		</div>
		
		
		
		
		
		
		
		
		
	</body>
</html>
